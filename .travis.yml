language: go
sudo: false
go:
  - tip

services:
  - mysql
  - redis-server

env:
  global:
    - GO_GIN_PATH='/home/travis/gopath/src/github.com/hiromaily/go-gin-wrapper/cmd/ginserver/'

before_install:
  - go get github.com/tools/godep
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

script:
  - go fmt ./...
  - go vet $(go list ./... | grep -v /vendor/)
  # - go test -v cmd/ginserver/*.go -f ../../data/toml/travis.toml -om 0
  - cd ${GO_GIN_PATH};go test -v -covermode=count -coverprofile=profile.cov -f ../../data/toml/travis.toml -om 0
  - cd ${GO_GIN_PATH};goveralls -coverprofile=profile.cov -service=travis-ci

branches:
  only:
    - master
