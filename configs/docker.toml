#local, heroku, docker, staging, production
environment = "docker"

[server]
host = "docker.hiromaily.com"
port = 9999
referer = "http://docker.hiromaily.com:9999"

[server.docs]
path = "/go/src/github.com/hiromaily/go-gin-wrapper"

[server.log]
level = 1
path = "/var/log/goweb/ginserver.log"

[server.session]
name = "go-web-ginserver"
key = "secretskey123456"
max_age =  300     #(s)
secure = false    #set false in development environment, production environment requires true
http_only = true

[proxy]
enable = false          # be careful!
host = "172.18.0.1"
#host = "proxy-server"

[api]
header = "X-Custom-Header-Gin"
key = "key12345"
only_ajax = true

[mysql]
host = "mysql-server"
port = 3306
dbname = "hiromaily"
user = "hiromaily"
pass = "12345678"

[mysql.test]
host = "mysql-server"
port = 3306
dbname = "hiromaily2"
user = "root"
pass = "root"

[redis]
host = "redis-server"
port = 6379
pass = "password"
session = true

[aws]
