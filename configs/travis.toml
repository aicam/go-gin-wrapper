#local, heroku, docker, staging, production
environment = "travis"

[server]
scheme = "http"
host = "127.0.0.1"
port = 9999

[server.docs]
path = "/home/travis/gopath/src/github.com/hiromaily/go-gin-wrapper"

[server.log]
level = 1
path = "/var/log/goweb/ginserver.log"

[server.session]
name = "go-web-ginserver"
key = "secretskey123456"
max_age =  300     #(s)
secure = false    #set false in development environment, production environment requires true
http_only = true

[server.basic_auth]
user = "web"
pass = "test"

[proxy]
mode = 0   #0:off, 1:go, 2:nginx

[proxy.server]
scheme = "http"
host = "127.0.0.1"
port = 9990
web_port = [ 9997, 9998, 9999 ]

[proxy.server.log]
level = 1
path = "/var/log/goweb/proxy.log"

[api]
only_ajax = true

[api.cors]
enabled = true
origins = ["localhost:8000"]
headers = ["Origin", "X-Requested-With", "Content-Type", "Accept", "Authorization"]
methods = ["GET", "OPTIONS"]
credentials = false

[api.header]
enabled = true
header = "X-Custom-Header-Gin"
key = "key12345"

[api.jwt]
mode = 0   #0:off, 1:HMAC, 2:RSA
secret_code = "secret1234567890"
private_key = "/home/travis/gopath/src/github.com/hiromaily/go-gin-wrapper/data/rsakey/jwttest_rsa"
public_key = "/home/travis/gopath/src/github.com/hiromaily/go-gin-wrapper/data/rsakey/jwttest_rsa.pub"

